{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
        {% for message in messages  %}
            <li>{{ message }} </li>
        {% endfor  %}
        </ul>
    {% endif %}
{% endwith%}
<form action="{{ url_for('login') }}" method="post">
    <input type="text" name="username" />

    <input type="submit" value="Submit" />
</form>
